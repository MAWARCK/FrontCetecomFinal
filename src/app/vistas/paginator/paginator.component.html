<ul *ngIf="paginas?.length >0" class="pagination" > <!--style="overflow: scroll;"||Solucion rapida con scrol: style="overflow: scroll;"-->

    <!--Boton de regresar validado para que cuando se encuentre en la primera hoja no aparezca-->
        <li class="page-item" *ngIf="paginador.number > 0">
            <a class="page-link" [routerLink]="['pcs/page/', paginador.number-1]">&laquo;</a>
        </li>
    
        <li [ngClass]="paginador.first?'disabled page-item': 'page-item'">
            <a class="page-link" [routerLink]="['/pcs/page/', 0]">Primera</a>
        </li>
        <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number? 'active':''">
            <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
            <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/pcs/page/', pagina-1]">{{pagina}}</a>
        </li>
    
        <li [ngClass]="paginador.last?'disabled page-item': 'page-item'">
            <a class="page-link" [routerLink]="['/pcs/page/', paginador.totalPages-1]">Ãšltima</a>
        </li>
        
    <!--Boton de avanzar validado para que cuando llegue a la ultima hoja desaparezca-->
        <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
            <a class="page-link" [routerLink]="['/pcs/page/', paginador.number+1]">&raquo;</a>
        </li>
    
    </ul>
